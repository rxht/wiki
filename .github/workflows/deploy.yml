# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # 当主分支执行 push 时触发任务
  push:
    branches: ["main"]

  # 允许, 从仓库的 Actions 选项卡手动运行当前工作流
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# 工作流由一个或多个作业组成，这些作业可以顺序运行，也可以并行运行
jobs:
  # Build job
  build:
    # 作业运行的系统环境（运行时环境）
    runs-on: ubuntu-latest
    # 步骤，表示完成该作业的一些列原子操作/步骤
    steps:
      # 跳转到当前仓库的$GITHUB_WORKSPACE目录，以便访问仓库中的代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # 检查是否需要更新版本
      - name: 检查是否需要进行部署
        run: |
          latest_commit_message=$(git log --pretty=format:%s -1)
          if [[ $latest_commit_message != "chore: release v"* ]]; then
            echo "无需进行发布，跳过部署"
            exit 0
          fi
      # 下载 pnpm 包
      - name: pnpm 下载
        uses: pnpm/action-setup@v2
        with:
          version: 8.11.0
      # 下载node环境
      - name: node 下载
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
      - name: Pages 下载
        uses: actions/configure-pages@v4
        # 使用pnpm下载依赖
      - name: 下载项目依赖
        run: pnpm install
      # build项目
      - name: 项目打包
        run: |
          pnpm run build
          touch docs/.nojekyll
      # 上传build后的文件到github page
      - name: 部署
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
